[buildout]
extends =
    plone.cfg
    versions.cfg

parts =
    instance

umask = 002

allow-hosts =
    *.python.org
    dist.plone.org*
    *.headnet.dk*
    effbot.org*
    *.repoze.org*
    *.rackhosting.com*
    launchpad.net*

find-links =
    https://dist.plone.org/release/4.3.15
    https://dist.plone.org/thirdparty
    https://dist.plone.org/packages
    https://dist.plone.org
    http://effbot.org/downloads

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
eggs =
    Chameleon
    five.pt
    Plone
    Pillow

environment-vars =
    zope_i18n_compile_mo_files true
    zope_i18n_allowed_languages da
    PTS_LANGUAGES da

blob-storage = ${buildout:directory}/var/blobstorage
debug-mode = off
